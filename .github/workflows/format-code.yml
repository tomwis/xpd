name: Format Code

on:
    push:
        branches: [ "main", "format-test" ]
    pull_request:
        branches: [ "main", "format-test" ]
    workflow_run:
        workflows: ["Build and Test"]
        types:
            - completed

jobs:
    format:
        # if: github.event.workflow_run.conclusion == 'success'
        runs-on: macos-14

        steps:
            - uses: actions/checkout@v4
            - name: Setup .NET
              uses: actions/setup-dotnet@v4
              with:
                  dotnet-version: 8.0.x
            - name: Install CSharpier
              run: dotnet tool install csharpier
            - name: Format with CSharpier
              run: dotnet csharpier .
            - name: Format with dotnet format
              run: |
                dotnet format style
                dotnet format analyzers
            - name: Check changes
              run: |
                git status
                git diff
            - name: Push changes
              run: |
                git config --global user.name "github-actions[bot]"
                git config --global user.email "github-actions[bot]@users.noreply.github.com"
                echo "CURRENT_DATETIME=$(date +'%Y-%m-%d-%H-%M-%S')" >> $GITHUB_ENV
                echo "auto/reformat-${{ env.CURRENT_DATETIME }}"
                git add .
                git diff --cached --quiet && echo "No formatting changes found. Exiting." && exit 0
#                git commit -m "style: automatic code formatting by GitHub workflow"
#                git push origin HEAD:auto/reformat-${{ env.CURRENT_DATETIME }}
            - name: Create Pull Request
              run: echo "Create PR step runs"
